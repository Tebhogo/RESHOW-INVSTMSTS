name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Verify client directory
        run: |
          ls -la client/
          echo "Checking for package.json..."
          test -f client/package.json && echo "✓ package.json exists" || echo "✗ package.json missing"
      
      - name: Install dependencies
        working-directory: ./client
        run: |
          echo "Installing dependencies..."
          npm install --legacy-peer-deps
          echo "Dependencies installed successfully"
      
      - name: Build React app
        working-directory: ./client
        env:
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL || 'http://localhost:5000/api' }}
          PUBLIC_URL: /RESHOW-INVSTMSTS
        run: |
          echo "Building React app..."
          npm run build
          echo "Build completed"
          ls -la build/ || echo "Build directory not found"
      
      - name: Verify build output
        run: |
          echo "Checking build directory..."
          test -d client/build && echo "✓ Build directory exists" || echo "✗ Build directory missing"
          ls -la client/build/ || echo "Cannot list build directory"
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './client/build'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
